<div>
    <a href="/home">
        <p-button label="Regresar" [raised]="true" routerLink="/home" severity="danger"/>
    </a>
  </div>
  <div class="container">
      <h2>Formulario de contacto</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">Nombre:</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="Ingresa tu nombre" />
        </div>
    
        <div class="form-group">
          <label for="lastName">Apellidos:</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Ingresa tus apellidos" />
        </div>
    
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
        </div>
    
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" formControlName="cedula" placeholder="Ingresa tu cédula" />
        </div>
    
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" formControlName="direccion" placeholder="Ingresa tu dirección" />
        </div>
    
        <div class="form-group">
          <label for="gender">Género:</label>
          <select id="gender" formControlName="gender">
            <option value="">Seleccione una opción</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" rows="4" formControlName="message" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
    
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" formControlName="agree" />
            Acepto los términos y condiciones
          </label>
        </div>
    
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    
    <router-outlet></router-outlet>
